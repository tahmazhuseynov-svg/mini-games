<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neon Match</title>
    <link href="../../static/fonts/inter.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        #ui {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            background: linear-gradient(to right, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #score-board {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            /* 16 cards */
            grid-template-rows: repeat(4, 100px);
            gap: 15px;
        }

        .card {
            width: 80px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            cursor: default;
            opacity: 0.5;
            /* Fade out matches */
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
            font-size: 2rem;
            border: 2px solid #10b981;
        }

        .card-front {
            background: #064e3b;
            transform: rotateY(180deg);
            text-shadow: 0 0 10px white;
        }

        .card-back {
            background: #0f172a;
            /* Pattern or Logo */
        }

        .card-back::after {
            content: '?';
            color: #10b981;
            font-weight: bold;
            font-size: 2rem;
            text-shadow: 0 0 10px #10b981;
        }

        #game-over {
            display: none;
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #10b981;
            box-shadow: 0 0 50px rgba(16, 185, 129, 0.3);
            z-index: 10;
        }

        .btn {
            background: #10b981;
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="ui">
        <h1>NEON MATCH</h1>
        <div id="score-board">Score: 0</div>
        <div style="font-size: 0.9rem; color: #94a3b8;">Pairs Found: <span id="pairs-count">0</span>/8</div>
    </div>

    <div class="grid" id="grid">
        <!-- Cards injected here -->
    </div>

    <div id="game-over">
        <h2>CLEARED!</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button class="btn" onclick="initGame()">Play Again</button>
        <button class="btn" onclick="window.parent.location.href='/home'"
            style="background: transparent; color: #94a3b8; border: 1px solid #94a3b8; margin-left: 10px;">Home</button>
    </div>

    <script>
        const gridEl = document.getElementById('grid');
        const scoreEl = document.getElementById('score-board');
        const pairsEl = document.getElementById('pairs-count');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');

        // Emojis or unicode symbols for matching
        const icons = ['âš¡', 'ðŸ’Ž', 'ðŸ”¥', 'ðŸ§¬', 'ðŸš€', 'ðŸ‘¾', 'ðŸŒˆ', 'ðŸ”®'];
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let score = 0;
        let matches = 0;

        function initGame() {
            score = 0;
            matches = 0;
            scoreEl.textContent = `Score: ${score}`;
            pairsEl.textContent = matches;
            gameOverScreen.style.display = 'none';

            // Generate pairs
            let deck = [...icons, ...icons];
            shuffle(deck);

            gridEl.innerHTML = '';
            deck.forEach(icon => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;

                const front = document.createElement('div');
                front.classList.add('card-face', 'card-front');
                front.textContent = icon;

                const back = document.createElement('div');
                back.classList.add('card-face', 'card-back');

                card.appendChild(front);
                card.appendChild(back);

                card.addEventListener('click', flipCard);
                gridEl.appendChild(card);
            });

            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.icon === secondCard.dataset.icon;

            if (isMatch) {
                disableCards();
                score += 100;
                matches++;
                pairsEl.textContent = matches;

                if (matches === 8) {
                    setTimeout(endGame, 500);
                }
            } else {
                unflipCards();
                score = Math.max(0, score - 10);
            }
            scoreEl.textContent = `Score: ${score}`;
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            firstCard.classList.add('matched');
            secondCard.classList.add('matched');

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function endGame() {
            finalScoreEl.textContent = score;
            gameOverScreen.style.display = 'block';

            fetch('/api/score', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    game_id: 'neon-match',
                    score: score
                })
            });
        }

        initGame();
    </script>
</body>

</html>
