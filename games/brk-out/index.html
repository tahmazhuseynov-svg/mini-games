<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Breakout</title>
    <link href="../../static/fonts/inter.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        canvas {
            border: 2px solid #3b82f6;
            box-shadow: 0 0 20px #3b82f6;
            background: rgba(13, 17, 23, 0.8);
        }

        #ui {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            background: linear-gradient(to right, #f43f5e, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #score-board {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .btn {
            background: #f43f5e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #e11d48;
        }

        #game-over {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #f43f5e;
        }
    </style>
</head>

<body>

    <div id="ui">
        <h1>NEON BREAKOUT</h1>
        <div id="score-board">Score: 0</div>
    </div>

    <canvas id="gameCanvas" width="500" height="600"></canvas>

    <div id="game-over">
        <h2 id="end-title">GAME OVER</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button class="btn" onclick="startGame()">Play Again</button>
        <button class="btn" onclick="window.parent.location.href='/home'" style="background: #3b82f6;">Home</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-board');
        const finalScoreEl = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over');
        const endTitle = document.getElementById('end-title');

        let score = 0;
        let isGameRunning = false;
        let animationId;

        // Paddle
        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;

        // Ball
        let ballRadius = 6;
        let x, y, dx, dy;

        // Bricks
        const brickRowCount = 5;
        const brickColumnCount = 7;
        const brickWidth = 55;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 25;
        let bricks = [];

        function initBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }

        function startGame() {
            score = 0;
            paddleX = (canvas.width - paddleWidth) / 2;
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 4;
            dy = -4;
            initBricks();
            scoreEl.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'none';
            isGameRunning = true;
            if (animationId) cancelAnimationFrame(animationId);
            draw();
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") rightPressed = true;
            else if (e.key == "Left" || e.key == "ArrowLeft") leftPressed = true;
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") rightPressed = false;
            else if (e.key == "Left" || e.key == "ArrowLeft") leftPressed = false;
        }

        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score += 20;
                            scoreEl.textContent = `Score: ${score}`;
                            if (score == brickRowCount * brickColumnCount * 20) {
                                endGame(true);
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#f43f5e";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#3b82f6";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);

                        // Gradient colors based on row
                        const colors = ["#ef4444", "#f97316", "#f59e0b", "#84cc16", "#3b82f6"];
                        ctx.fillStyle = colors[r % 5];
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function draw() {
            if (!isGameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    // Ball hits paddle
                    dy = -dy;
                    // Add some English/spin based on where it hits
                    let hitPoint = x - (paddleX + paddleWidth / 2);
                    dx = hitPoint * 0.15;
                } else {
                    endGame(false);
                    return;
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;
            animationId = requestAnimationFrame(draw);
        }

        function endGame(win) {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreEl.textContent = score;
            endTitle.textContent = win ? "YOU WIN!" : "GAME OVER";
            endTitle.style.color = win ? "#10b981" : "#f43f5e";
            gameOverScreen.style.display = 'block';
            submitScore(score);
        }

        function submitScore(finalScore) {
            fetch('/api/score', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    game_id: 'brk-out',
                    score: finalScore
                })
            });
        }

        startGame();
    </script>
</body>

</html>
